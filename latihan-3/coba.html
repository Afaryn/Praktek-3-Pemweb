<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka ke Nilai Huruf</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			padding: 0 20px;
		}
		h1 {
			font-size: 28px;
			margin-top: 30px;
			margin-bottom: 20px;
		}
		form {
			margin-bottom: 30px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="number"] {
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 10px;
		}
		button[type="submit"]:hover {
			background-color: #45a049;
		}
		p {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<h1>Konversi Nilai Angka ke Nilai Huruf</h1>
	<form>
		<p for="nilai">Masukkan nilai angka:</p>
		<input type="number" id="nilai" name="nilai" min="0" max="100" required>
		<button type="submit">Konversi</button>
	</form>
	<p>Hasil konversi:</p>
	<p id="hasil"></p>
	<script>
		document.querySelector("form").addEventListener("submit", function(event) {
			event.preventDefault();
			var nilaiAngka = parseInt(document.querySelector("#nilai").value);
			var nilaiHuruf;

			if (nilaiAngka >= 0 && nilaiAngka <= 40) {
				nilaiHuruf = "E";
			} else if (nilaiAngka >= 41 && nilaiAngka <= 55) {
				nilaiHuruf = "D";
			} else if (nilaiAngka >= 56 && nilaiAngka <= 60) {
				nilaiHuruf = "C";
			} else if (nilaiAngka >= 61 && nilaiAngka <= 65) {
				nilaiHuruf = "BC";
			} else if (nilaiAngka >= 66 && nilaiAngka <= 70) {
				nilaiHuruf = "B";
			} else if (nilaiAngka >= 71 && nilaiAngka <= 80) {
				nilaiHuruf = "AB";
			} else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
				nilaiHuruf = "A";
			} else {
				nilaiHuruf = "Nilai yang dimasukkan tidak valid.";
			}

			document.querySelector("#hasil").innerHTML = nilaiHuruf;
		});
	</script>
</body>
</html>
